<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./registration.css">
    <title>Registration From</title>
</head>
<body>
    <h1 class="t7"><ins>Registration From:</ins></h1>

    <form class="t6" action="">

        <b>First Name:</b>
        <input type="text" placeholder="Write first name"><br><br>

        <b>Last Name:</b>
        <input type="text" placeholder="Write last name"><br><br>

        <b>Phone Number:</b>
        <input type="number" placeholder="Number"><br><br>
    
        <b>Email:</b>
        <input type="email" placeholder="email"><br><br>

        <b>Password:</b>
        <input type="password" placeholder="Password"><br><br>

        <b>Address:</b>
        <input type="text" placeholder="Write your address"><br><br>

        <select>
              <option>Select your Division</option>
              <option>Rajshahi</option>
              <option>Dhaka</option>
              <option>Sylhet</option>
              <option>Mymensingh</option>
              <option>Barisal</option>
              <option>Rangpur</option>
              <option>Khulna</option>
        </select><br><br>

        <b>Gender</b><br>
        <input type="radio" name="gender">Male <input type="radio" name="gender">Female<br><br>

        <b>Date & Time</b><br>
        <input type="datetime-local"><br><br>

        <b>Choose Your Favorite Color</b>
        <input type="color"><br><br>

        <b>About Yourself:</b><br>
        <textarea cols="30" rows="5"></textarea><br><br>

        <input type="radio">

        <button>Registration</button>

    </form>
</body>
</html>
